name: Sync with Upstream

on:
  schedule:
    - cron: '0 2 * * *'  # Codziennie o 2:00 w nocy (UTC)
  workflow_dispatch:      # Możliwość ręcznego uruchomienia

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/ed-donner/agents.git || true
          git fetch upstream
          
      - name: Merge upstream changes
        run: |
          git checkout main
          git merge upstream/main --no-edit || (echo "Merge conflict - manual resolution needed" && exit 1)
          
      - name: Push changes
        run: |
          git push origin main